	<link rel="stylesheet" type="text/css" href="css/vendor/animate.min.css">

	Custom Stylesheet
	=============================================== -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/vendor/modernizr.min.js"></script>

</head>

<body>

	<!-- LOAD PAGE -->
	<div class="animationload">
		<div class="loader"></div>
	</div>

	<!-- BACK TO TOP SECTION -->
	<a href="#0" class="cd-top cd-is-visible cd-fade-out">Top</a>

	<!-- HEADER -->
	<div id="header"></div>
	<script src="header.js"></script>

	<!-- BANNER -->
	<div class="section banner-page" data-background="images/banner-single.jpg">
		<div class="content-wrap pos-relative">
			<div class="container">
				<div class="col-12 col-md-12">
					<div class="d-flex bd-highlight mb-2">
						<div class="title-page">Contact</div>
					</div>
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb ">
							<li class="breadcrumb-item"><a href="index.html">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Contact</li>
						</ol>
					</nav>
				</div>
			</div>

		</div>
	</div>

	<!-- CONTENT -->
	<div id="contact" class="section">

		<div class="content-wrap">
			<div class="container">

				<div class="row">

					<div class="col-sm-12 col-md-12">
						<div class="mapouter">
							<div class="gmap_canvas maps">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95681.2607706218!2d49.49010680293477!3d26.973987969854647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e35a6e9d3cc94a3%3A0x9e6ea37dc1d07c22!2sBerri%20Gas%20Plant%2C%20Al%20Jubayl%2035533%2C%20Saudi%20Arabia!5e0!3m2!1sen!2sin!4v1700051797217!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							</div>
						</div>
					</div>

				</div>

				<div class="row mt-5">

					<div class="col-sm-12 col-md-12 col-lg-4">

						<h4 class="text-black mt-0">Contact Details</h4>


						<!-- Item 1 -->
						<div class="rs-icon-info-2">
							<div class="info-icon">
								<i class="fa fa-map-marker"></i>
							</div>
							<div class="body-text">
								<h5>Address</h5>
								<p>8150-Al Jubail, 4188-Al Dana Dist.
									35514-Al Jubail, Kingdom of Saudi Arabia</p>
							</div>
						</div>
						<!-- Item 2 -->
						<div class="rs-icon-info-2">
							<div class="info-icon">
								<i class="fa fa-phone"></i>
							</div>
							<div class="body-text">
								<h5>Phone</h5>
								<p>+966 13 818 5991<br>+966 57 152 0206</p>
							</div>
						</div>
						<!-- Item 3 -->
						<div class="rs-icon-info-2">
							<div class="info-icon">
								<i class="fa fa-envelope"></i>
							</div>
							<div class="body-text">
								<h5>Email</h5>
								<p>info@manacarabia.com.sa</p>
							</div>
						</div>


					</div>

					<div class="col-sm-12 col-md-12 col-lg-7 offset-lg-1">

						<h4 class="text-black mt-0">Send a Message here</h4>

						<form action="#" class="form-contact" id="contactForm">
							<div class="row">
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" id="p_name" placeholder="Enter Name"
											required="">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="email" class="form-control" id="p_email" placeholder="Enter Email"
											required="">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" id="p_subject" placeholder="Subject">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" id="p_phone"
											placeholder="Enter Phone Number">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<textarea id="p_message" class="form-control" rows="6"
									placeholder="Enter Your Message"></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<div class="text-left">
									<div id="success"></div>
									<button type="submit" class="btn btn-primary">SEND MESSAGE</button>
								</div>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>

	</div>

	<!-- CTA and FOOTER SECTION-->
	<div id="footer"></div>
	<script src="footer.js"></script>

	<!-- JS VENDOR -->
	<script src="js/vendor/jquery.min.js"></script>

	<script src="js/vendor/owl.carousel.js"></script>
	<script src="js/vendor/jquery.magnific-popup.min.js"></script>
	<script src="js/vendor/isotope.pkgd.min.js"></script>
	<script src="js/vendor/imagesloaded.pkgd.min.js"></script>

	<!-- SENDMAIL -->
	<script src="js/vendor/validator.min.js"></script>
	<script src="js/vendor/form-scripts.js"></script>

	<script src="js/script.js"></script>
